<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	$(function() {
		$("h2").click(function(){
			alert();
		});
	});
	function test(n) {
		alert(n);
	}
</script>
</head>
<body>
	<h2>h21</h2>
	<h2>h22</h2>
	<h2>h23</h2>
	<hr>
	<button onclick="test(10);">버튼1</button>
	<button onclick="test(100);">버튼2</button>
	<button onclick="test(300);">버튼3</button>

</body>
</html>
