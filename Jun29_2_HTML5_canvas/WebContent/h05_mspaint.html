<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
canvas {
	border: black solid 3px;
}
</style>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	$(function() {
		var paper = document.getElementById("cv");
		var pen = paper.getContext("2d");
		// var cvOffsetLeft = $("canvas").offset().left + 3;
		// var cvOffsetTop = $("canvas").offset().top + 3;
		var startX = 0;
		var startY = 0;
		var endX = 0;
		var endY = 0;
		$("canvas").mousedown(function(e) {
			pen.strokeStyle = $("#i1").val();
			pen.lineWidth = $("#i2").val();
			draw = true;
			startX = e.pageX - 11;
			startY = e.pageY - 11;
		});
		$("canvas").mousemove(function(e) {
			if (draw) {
				endX = e.pageX - 11;
				endY = e.pageY - 11;
				pen.beginPath();
				pen.moveTo(startX, startY);
				pen.lineTo(endX, endY);
				pen.closePath();
				pen.stroke();
				startX = endX;
				startY = endY;
			}
		});
		$("canvas").mouseup(function(e) {
			draw = false;
		});
	});
</script>
</head>
<body>
	<canvas id="cv" width="800px" height="800px"></canvas>
	<hr>
	색깔<input id="i1" value="#ff0000"><br>
	굵기<input id="i2" value="5">
</body>
</html>
