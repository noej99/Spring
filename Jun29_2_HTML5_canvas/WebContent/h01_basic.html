<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	canvas {
		border: black solid 3px;
	}
</style>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	$(function(){
		// jQuery로 canvas소환 불가능
		var paper = document.getElementById("cv");
		var pen = paper.getContext("2d"); // paper에 2d그림 그릴 펜
		
		pen.fillRect(10,20,30,40); // x, y, w, h
		pen.fillStyle = "red";
		pen.fillRect(40,60,100,100);
	});
</script>
</head>
<body>
	<!-- 
		html5에 추가된 그래픽 표시할 수 있는 영역
			css로 사이즈 조절 -> 내용물이 같이 늘어남 
			-> DOM객체 속성으로 조절하는 걸로
	-->
	<canvas id="cv" width="300px" height="300px"></canvas>
</body>
</html>
